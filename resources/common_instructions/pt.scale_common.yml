introduction_md: |
 Por favor respeite as seguintes regras:
 - Permaneça educado, cortês, respeitoso e construtivo
   durante todo o processo de avaliação. O bem-estar da comunidade depende disso.
 - Identifique com a pessoa (ou grupo) avaliada as eventuais disfunções do trabalho.
   Reserve um tempo para discutir e debater os problemas que você identificou.
 - Você deve considerar que pode haver alguma diferença na maneira como seus colegas entenderam as instruções do projeto e
   o escopo de suas funcionalidades. Sempre mantenha a mente aberta e avalie-o da maneira mais honesta possível. A pedagogia
   é válida apenas e somente se a avaliação por pares for conduzida com seriedade.
