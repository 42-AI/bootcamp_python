- name: Bonus
  position: 2

  description: |
    Analisaremos seus bônus se e somente se sua parte obrigatória for excelente. 
    Isso significa que você deve concluir a parte obrigatória, do início ao fim, 
    e seu gerenciamento de erros deve ser impecável, mesmo em casos de torção ou mau uso. 
    Portanto, se a parte obrigatória não marcar todo o ponto durante os bônus de defesa, será totalmente ignorada.
