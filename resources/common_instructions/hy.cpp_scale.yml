introduction_md: |
  - Գնահատել միայն այն աշխատանքները, որոնք կլինեն ուսանողի կամ խմբի GiT շտեմարանում։

  - Կրկնակի ստուգել՝ վստահ լինելու համար, որ GiT շտեմարանը պատկանում է տվյալ ուսանողին կամ խմբին։
    Համոզվել, որ աշխատանքը համապատասխանում է տվյալ նախագծին ինչպես նաև ստուգել, որ «git clone»-ը
    օգտագործվում է դատարկ պանակում։

  - Ուշադիր ստուգել, որ չեն օգտագործվել միտումնավոր այլանուններ՝ Ձեզ խաբելու և պաշտոնական շտեմարանում 
    առկա բովանդակությունից զատ այլ բան գնահատել տալու նպատակով։

  - Անակնկալներից խուսափելու նպատակով ուշադիր ստուգել, որ և՛ գնահատող, և՛ գնահատվող ուսանողները
  ծանոթացել են գնահատումը հեշտացնելու նպատակով ստեղծված հնարավոր գրվածքներին (script)։

  - Եթե գնահատող ուսանողը դեռ չի ավարտել տվյալ  նախագիծը, նա պետք է պարտադիր ծանոթանա ողջ թեմային նախքան պաշտպանությունը։

  - Օգտագործել այս սանդղակի դրոշակները՝ ազդանշելու համար դատարկ շտեմարաները, չաշխատող ծրագրերը, norm-ի սխալները,    խարդախությունները և այլն։  Նման դեպքերում  գնահատումն ավարտված է, և վերջնական գնահատականը 0 է (կամ -42 խարդախության դեպքում)։ Այնուամենայնիվ, բացառությամբ խարդախության դեպքերի՝ խրախուսվում է շարունակել աշխատանքի քննարկումը (նույնիսկ եթե այն դեռ անավարտ է)՝ բացահայտելու համար այն բոլոր խնդիրները,որոնք կարող էին հանգեցնել ձախողմանը, և նույն սխալը ապագայում չկրկնելու նպատակով։
  
  - Հիշել, որ պաշտպանության ընթացքում չի թույլատրվում սեգմենտացիայի կամ այլ սխալների արդյունքում ծրագրի աշխատանքի վաղաժամ, անսպասելի, անկառավարելի  ընդհատումը։ Նման դեպքերում վերջնական գնահատականը 0 է։  Օգտագործել համապատասխան դրոշակը։ Որևէ ֆայլ խմբագրելու կարիք չկա՝ բացառությամբ ձևակազմային (կոնֆիգուրացիոն) ֆայլի, եթե այն առկա է։ Եթե կարիք կա խմբագրել որևէ ֆայլ, մանրամասն շարադրել պատճառները  գնահատվող ուսանողին և համոզվել, որ երկուսդ էլ համաձայն եք փոփոխություններին։

  - Նաև պետք է ստուգեք հիշողության արտահոսքի բացակայությունը։ Դինամիկ հիշողությունում բաշխված ցանկացած հիշողություն պետք է մաքրվի՝ նախքան գործարկման վերջը։ Թույլատրվում է օգտագործել համակարգչի վրա առկա տարբեր գործիքներ, ինչպիսին են leaks, valgrind կամ e_fence։ Հիշողության արտահոսքի դեպքում նշել համապատասխան դրոշակը։

disclaimer_md: |
  Խնդրում ենք հետևել այս կանոններին՝
 
  - Գնահատման ողջ ընթացքում լինել սիրալիր, քաղաքավարի, հարգալից և կառուցողական։
  Խմբի բարօրությունը կախված է սրանից:

  - Գնահատվող անձի (կամ խմբի) հետ գտնել աշխատանքի վերջնական թերություները:
  Անհրաժեշտ ժամանակ տրամադրել նախանշված խնդիրները քննարկելու և բանավիճելու համար։

  - Պետք է հաշվի առնել, որ ձեր դասընկերները կարող են մի փոքր այլ կերպ հասկացած լինել
  ծրագրի ցուցումները և դրա գործառույթների շրջանակը։ Միշտ լինել լայնախոհ և գնահատել 
  հնարավորինս ազնվորեն։ Գնահատումը արդյունավետ կլինի միմիայն այն դեպքում,
  եթե խստորեն պահպանվեն փոխգնահատման սկզբունքները։

guidelines_md: |
    Պետք է կազմարկել հետևյալ դրոշակներով՝ clang++, with -Wall -Wextra -Werror։
    Հիշեցնենք, որ այս նախագիծը C++98-ում է, և C++20 -ի անդամ ֆունկցիաներ կամ կրիչներ պետք ՉԵՆ։

    Սրանցից յուրաքանչյուրի դեպքում պետք չէ ստուգել առաջադրանքը։
      - Ֆունկցիան իրականացված է վերնագրում (բացառությամբ, եթե կիրառված է շաբլոնում)։
      - Makefile-ը կազմարկում է առանց դրոշակների և/կամ clang++-ից տարբեր ինչ-որ բանով։
      
    Սրանցից յուրաքանչյուրի դեպքում նախագիծը պետք է նշվի Արգելված ֆունկցիա դրոշակով՝
      -"C" ֆունկցիայի կիրառում (*alloc, *printf, free)
      - նյութում չթույլատրված ֆունկցիայի կիրառումը
      -"using namespace"-ի կամ "friend"-ի օգտագործումը
      - արտաքին գրադարանի կամ C++20-ի հատկանիշների օգտագործումը
      - Արդեն գոյություն ունեցող կրիչի գործածումը կամ արդեն գոյություն ունեցող ֆունկցիայի գործածումը՝ մեկ այլ կրիչ իրականացնելու համար։